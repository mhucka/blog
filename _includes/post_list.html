<h3 class="post-title">
    <a class="post-link" href="{{ post.url | relative_url }}">
    {{ post.title | escape }}
    </a>
</h3>
<div class="post-meta">
  <p class="post-meta-date">{{ post.date | date: date_format }}</p>
  {%- if site.show_description and post.description  -%}
  <p class="post-meta-description">{{ post.description }}</p>
  <span class="post-meta-keywords-list-separator"></span>
  <div class="post-meta-keywords-list">
    {% for keyword in post.keywords  %}
    <a class="keywords-link" href="{{site.baseurl}}/categories/#{{keyword|slugify}}">{{keyword}}</a>
    {% unless forloop.last %}&nbsp;{% endunless %}
    {% endfor %}
  </div>
  {%- endif -%}
</div>
